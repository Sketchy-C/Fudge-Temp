<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Chocolate Room</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f5f0; /* Light beige background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background-color: #ffffff; /* White card background */
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 300px;
            text-align: center;
        }
        h1 {
            color: #5a2d0c; /* Dark brown for the title */
            font-size: 28px;
            margin-bottom: 10px;
        }
        .address {
            color: #777; /* Gray for the address */
            font-size: 16px;
            margin-bottom: 20px;
        }
        .cake-name {
            color: #5a2d0c; /* Dark brown for the cake name */
            font-size: 22px;
            margin-bottom: 15px;
        }
        .price {
            color: #e67e22; /* Orange for the price */
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .message {
            color: #333; /* Dark gray for the message */
            font-size: 18px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="card" >
        <h1>Chocolate Room</h1>
        <p class="address">Raphta Road</p>
        
        <p class="cake-name">Fudge Cake</p>
        <p class="price">Kes 700</p>
        <img src="https://i.pinimg.com/736x/fe/cd/81/fecd81550adc5b1640b23902cade0856.jpg" alt="Slice of Cake" class="h-40 w-auto object-cover">
        
        <p class="message">Enjoy our delicacy</p>
    </div>
</body>
</html>
